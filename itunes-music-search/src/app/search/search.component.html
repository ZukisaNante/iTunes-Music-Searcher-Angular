<section>
  <form [formGroup]="searchForm">
    <label>
      <input type="text" (keyup)='searchTerm.next($event)' formControlName='search' placeholder="Please type in a filter..." />

      <div *ngIf='loading'>
        <p class="search-message">Searching</p>
        <div class="lds-ellipsis">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>

    </label>
  </form>
</section>
